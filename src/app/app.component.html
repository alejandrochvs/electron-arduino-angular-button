<div class="container">
  <div class="keypad">
    <div class="keypad-inner-border">
      <div class="screen">{{string || 0}}</div>
      <div class="keys-container">

        <div class="key-row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key red">A</div>
        </div>
        <div class="key-row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key red">B</div>
        </div>
        <div class="key-row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key red">C</div>
        </div>
        <div class="key-row">
          <div class="key red">*</div>
          <div class="key">0</div>
          <div class="key red">#</div>
          <div class="key red">D</div>
        </div>
      </div>
    </div>
  </div>
</div>
